<input type='radio' name='{{type}}' value='C' id='C'>
<label for='C'>°C</label>
<input type='radio' name='{{type}}' value='F' id='F'>
<label for='F'>°F</label>
<svg>
  <rect fill='lightblue' width='100%' height='100%'/>
  <circle fill='gold' stroke='orange' cx='4em' cy='50%' r='3em'/>

  <text x='90%' y='50%'>
    {{type==='C' ? celsius : Math.round((celsius*1.8)+32) }}°
  </text>
</svg>
